<head>

	table, td, th
  {
  	padding:5px;
  	border:1px solid gray;

<body>
    <form class="cmxform" id="form" method="get" action="">
        <table id="table" width="100%">
	  			<tr>
						<th>瓶子数目</th>
						<th>操作</th>
					</tr>
	  			<tr>
	            	<td>	
	      	      	<br>
	      	      	<br>
		            	官方瓶子数： <input type="text" id="label_gm_count" size=8 value="0" readonly="readonly" />
		            	<br>
	      	      	<br>
	      	      	玩家瓶子数： <input type="text" id="label_player_count" size=8 value="0" readonly="readonly" />
	      	      	<br>
	      	      	<br>
								</td>
      	      	<td>	
		            	<br>
	      	      	<br>
	      	      	<input type="button" id="button_get_gm_bottle_count" value=" 显示最新数量 "/>
	      	      	<br>
	      	      	<br>
	      	      	<input type="button" id="button_clear_all_gm_bottle" name="button_clear_all_gm_bottle" value=" 清除官方瓶子 "/>
	      	      	<br>
	      	      	<br>
								</td>
					</tr>
        </table>
        
        <br>
        
        <table id="table2" width="100%">
	  			<tr>
						<th>投放瓶子</th>
					</tr>
          <tr>
          	<td align="right">
                投放个数：
            </td>

                <input id="bottle_count" type="text" value="1"/>
            </td>
          </tr>
          <tr>
          	<td align="right">
          		奖励ID：
            </td>
            <td align="left">
                <input id="reward_id" type="text" value="0"/>
            </td>
          </tr>
          <tr>
          	<td align="right">
                投放人：
            </td>
            <td align="left">
                <input id="gm_name" type="text" value=""/>
            </td>
          </tr>
          <tr>
          	<td align="right">
                内容：
            </td>
            <td align="left">
                <textarea id="content" cols="45" rows="12"></textarea>
            </td>
          </tr>
          <tr>
             <td colspan="2">
                <input type="button" id="button_add_bottle" value=" 投放 " />
                <input type="button" id="button_reset" value=" 重置 " />
             </td>
          </tr>
         <table>  
    </form>
